<script>
//자료형을 문자열로 출력 
//typeof 
console.log(typeof 1)
console.log(typeof('문자열'))
console.log(typeof(true))

//템플릿문자열 `${표현식}` 표현식을 내부에 넣을 수 있다.
console.log(`17+23의 값은 ${17+23}입니다.` ) // `

// == =! 를 잘 사용하지 않는다 이유는 결과를 예측하기 힘들기 때문
//프로그램에서 잠재적인 오류가 날지 모르기 때문에 

//자료에 이름을 붙이는 것 => 상수 

const pi =3.14159265387592

console.log(pi)
console.log(pi*2)

//상수와 관련된  중요한 오류
//상수는한번 선언하면 중복해서 사용 할 수  없다. 

//형식을 지키지 않고 만들었을때 const 식별자 = 자료

//한번 만들어진  상수는 그 값을 변경 할 수 없다.


//변수
//변수를 만들때는 'let' 이라는키워드로 만든다.
let a =3
console.log(a)

a=4 
console.log(a)

//상수와 변슈의 범위 
//상수는 기본적
//변수는 변수!
//->인터프리터 언어 한줄한줄 볼때마다 .루비,파이썬은 속도를 포기한 언어임

//자바스크립트 
//어떻게든 해볼테니 개발자가 정보를 줘 !
//상수변술르 꼭 나눠서 사용해라 

//변수에 적용할 수 있는 연산자 
//복합 대입 연산자 +증감 연산자

let b=100
console.log(b)

b+=100
console.log(b)

//증감연산자

b++
console.log(b)

++b
console.log(b)




</script>
